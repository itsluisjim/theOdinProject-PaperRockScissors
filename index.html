<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Rock Paper Scissors</title>
        <link href="style.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://kit.fontawesome.com/b3f883f52e.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">

        <h1>Pick one! May the best one win</h1>

        <div class="card-container">
            <button id="rock" class="btn btn-success"><img class="img-responsive" src="./icons/rock-icon.svg"alt="rock"></button>
            <button id="paper" class="btn btn-warning"><img class="img-responsive" src="./icons/paper-icon.svg"alt="paper"></button>
            <button id="scissors" class="btn btn-danger"><img class="img-responsive" src="./icons/scissors-icon.svg"alt="scissors"></button>
        </div>
        <div>
            <h3>User : <span id="userPoints">0</span></h3>
            <h3>Computer : <span id="computerPoints">0</span></h3>
        </div>
        <br/>
        <div id="message" class="well container"></div>
        <script src="script.js"></script>
    </body>
</html>
